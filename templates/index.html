{%- if current_user.is_authenticated -%}
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
        <li><strong>Почта</strong>: {{current_user.email}}</li>
        <li><strong>Имя</strong>: {{current_user.name}}</li>
        <li><a href="{{url_for('logout')}}">Выйти</a></li>
    </ul>
</div><!-- /.navbar-collapse -->
{%- else -%}
<a href="{{url_for('login')}}" class="btn btn-primary btn-block" style="padding: 15px 0;">Войти</a>
{%- endif -%}
